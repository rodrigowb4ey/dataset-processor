services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dataset
      POSTGRES_PASSWORD: dataset
      POSTGRES_DB: dataset
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataset -d dataset"]
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.13-management
    environment:
      RABBITMQ_DEFAULT_USER: dataset
      RABBITMQ_DEFAULT_PASS: dataset
      RABBITMQ_NODE_PORT: 5673
    ports:
      - "5673:5673"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-mc:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    depends_on:
      minio:
        condition: service_started
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      S3_BUCKET_UPLOADS: uploads
      S3_BUCKET_REPORTS: reports
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD; do
        sleep 1;
      done;
      mc mb --ignore-existing local/$$S3_BUCKET_UPLOADS;
      mc mb --ignore-existing local/$$S3_BUCKET_REPORTS;
      "

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL_ASYNC: postgresql+asyncpg://dataset:dataset@postgres:5432/dataset
      DATABASE_URL_SYNC: postgresql+psycopg://dataset:dataset@postgres:5432/dataset
      CELERY_BROKER_URL: amqp://dataset:dataset@rabbitmq:5673//
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET_UPLOADS: uploads
      S3_BUCKET_REPORTS: reports
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
      minio-mc:
        condition: service_completed_successfully

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    command: celery -A src.worker.celery_app:celery_app worker --loglevel=info
    environment:
      DATABASE_URL_ASYNC: postgresql+asyncpg://dataset:dataset@postgres:5432/dataset
      DATABASE_URL_SYNC: postgresql+psycopg://dataset:dataset@postgres:5432/dataset
      CELERY_BROKER_URL: amqp://dataset:dataset@rabbitmq:5673//
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET_UPLOADS: uploads
      S3_BUCKET_REPORTS: reports
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
      minio-mc:
        condition: service_completed_successfully

volumes:
  postgres_data:
  minio_data:
