name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Sync dependencies
        run: uv sync --locked --all-groups

      - name: Run quality checks
        run: uv run task check

  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Sync dependencies
        run: uv sync --locked --all-groups

      - name: Run unit and integration tests
        run: uv run task test

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      TEST_POSTGRES_IMAGE: postgres:16-alpine
      TEST_RABBITMQ_IMAGE: rabbitmq:3.13-management
      TEST_MINIO_IMAGE: minio/minio:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Sync dependencies
        run: uv sync --locked --all-groups

      - name: Run end-to-end tests
        run: uv run task test-e2e
