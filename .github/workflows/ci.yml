name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    name: API Quality
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: dataset_processor_api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: dataset_processor_api/uv.lock

      - name: Sync dependencies
        run: uv sync --locked --all-groups

      - name: Run quality checks
        run: uv run task check

  tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: dataset_processor_api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: dataset_processor_api/uv.lock

      - name: Sync dependencies
        run: uv sync --locked --all-groups

      - name: Run unit and integration tests
        run: uv run task test

  e2e:
    name: API E2E
    runs-on: ubuntu-latest
    timeout-minutes: 35
    defaults:
      run:
        working-directory: dataset_processor_api
    env:
      TEST_POSTGRES_IMAGE: postgres:16-alpine
      TEST_RABBITMQ_IMAGE: rabbitmq:3.13-management
      TEST_MINIO_IMAGE: minio/minio:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: dataset_processor_api/uv.lock

      - name: Sync dependencies
        run: uv sync --locked --all-groups

      - name: Run end-to-end tests
        run: uv run task test-e2e

  web_dependency_review:
    name: Web Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Dependency review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  web:
    name: Web Quality & Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    defaults:
      run:
        working-directory: dataset_processor_web
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: dataset_processor_web/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Audit production dependencies (warn-only)
        id: npm_audit
        continue-on-error: true
        run: npm audit --omit=dev --audit-level=high

      - name: Publish audit warning
        if: steps.npm_audit.outcome == 'failure'
        run: |
          echo "::warning title=npm audit::High-severity production vulnerabilities detected."
          echo "::warning::This check is warn-only for now and does not fail CI."

      - name: Lint (no warnings)
        run: npm run lint:ci

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test:ci

      - name: Build web app
        run: npm run build

      - name: Upload web coverage artifact
        if: always() && hashFiles('dataset_processor_web/coverage/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: web-coverage
          path: dataset_processor_web/coverage
          if-no-files-found: warn
          retention-days: 7
